sonar.projectKey=christos-tsotskas_aristoptimiser
sonar.organization=christos-tsotskas

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=aristoptimiser_tagged_just_to_show
sonar.projectVersion=0.1.1

sonar.verbose=true

sonar.language=python
sonar.sources=./aristoptimiser/
sonar.tests=./test

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# sonar.sources=.

sonar.exclusions =  **/venv/lib/python*/site-packages, **/htmlcov/**, **/lib/** , *coverage*.xml

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-

sonar.python.xunit.reportPath=test-results/xunit2/results.xml
sonar.python.coverage.reportPaths=test-results/coverage.xml
